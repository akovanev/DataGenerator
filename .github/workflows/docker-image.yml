name: Docker Image CI

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' 
        
      - name: Publish
        run: dotnet publish ./Akov.DataGenerator.Benchmarks/Akov.DataGenerator.Benchmarks.csproj -c Release --os linux --arch x64 /t:PublishContainer
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}

      - name: Push the Docker Image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.run_number }}
          docker tag ghcr.io/${{ github.repository }}:${{ github.run_number }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest