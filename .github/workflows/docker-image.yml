name: Docker Image CI

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  
env:
  SERVICE: data-generator-benchmark
  REGISTRY: ghcr.io

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}

      - name: Publish
        run: dotnet publish ./Akov.DataGenerator.Benchmarks/Akov.DataGenerator.Benchmarks.csproj -c Release --os linux --arch x64 /t:PublishContainer

      - name: Push the docker Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE }}:1.0.0
          docker tag ${{ env.REGISTRY }}/${{ env.SERVICE }}:1.0.0 ${{ env.REGISTRY }}/${{ env.SERVICE }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.SERVICE }}:latest