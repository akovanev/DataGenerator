name: Docker Image CI

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  
env:
  SERVICENAME: 'data-generator-benchmark'
  REGISTRY: ghcr.io

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' 
        
      - name: Publish
        run: dotnet publish ./Akov.DataGenerator.Benchmarks/Akov.DataGenerator.Benchmarks.csproj -c Release --os linux --arch x64 /t:PublishContainer
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}

      - name: Get date
        id: date
        run: echo ::set-output name=date::$(date +'%Y-%m-%d-%H-%M')

      - name: Tag and publish 
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{env.REGISTRY}}/${{env.SERVICENAME}}:${{steps.date.outputs.date}}
            ${{env.REGISTRY}}/${{env.SERVICENAME}}:latest